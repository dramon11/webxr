<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Navegación AR – Punto A y Destino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="loading-screen">Cargando AR...</div>
    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; maxTrack: 2;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Punto A -->
      <a-image-target targetIndex="0">
        <a-entity position="0 0 0">
          <a-entity
            gltf-model="#arrow"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
          ></a-entity>
          <a-text value="Punto A" position="0 0.4 0" align="center" color="yellow" width="2"></a-text>
        </a-entity>
      </a-image-target>

      <!-- Destino -->
      <a-image-target targetIndex="1">
        <a-entity position="0 0 0">
          <a-entity
            gltf-model="#arrow"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            rotation="0 180 0"
            animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
          ></a-entity>
          <a-text value="Destino" position="0 0.4 0" align="center" color="lime" width="2"></a-text>
        </a-entity>
      </a-image-target>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const loadingScreen = document.querySelector('#loading-screen');

        // Check if assets are loaded
        scene.addEventListener('loaded', () => {
          // Initialize MindAR
          scene.systems['mindar-image-system'].start();
          loadingScreen.style.display = 'none';
        });

        // Handle camera errors
        scene.addEventListener('ar-error', (event) => {
          console.error('AR Error:', event.detail);
          alert('Error al iniciar AR. Asegúrate de que la cámara esté habilitada y el archivo targets.mind sea válido.');
        });

        // Handle camera ready
        scene.addEventListener('ar-ready', () => {
          console.log('AR Camera Ready');
        });
      });
    </script>
  </body>
</html>
