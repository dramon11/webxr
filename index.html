
<!DOCTYPE html>
<html>
  <head>
    <title>Navegaci√≥n WebAR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #overlay {
        position: absolute; top: 10px; left: 10px; color: white;
        background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px;
        font-family: sans-serif; z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Escanea un marcador para comenzar</div>
    <a-scene mindar-image="imageTargetSrc:targets.mind;" embedded color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <img id="arrow" src="arrow.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#arrow" position="0 0 0" rotation="-90 0 0" height="1" width="1"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
