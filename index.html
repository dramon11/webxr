<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Navegación AR – Punto A y Destino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- Usamos la última versión estable de A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mindar@0.5.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      #startButton {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 18px;
        background: #fff;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <!-- Botón para iniciar manualmente la experiencia AR -->
    <button id="startButton">Iniciar AR</button>

    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; uiLoading: no; uiScanning: no;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara configurada para AR -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        gps-camera="simulate: false"
      ></a-camera>

      <!-- Punto A -->
      <a-image-target targetIndex="0">
        <a-entity position="0 0 0">
          <a-entity
            gltf-model="#arrow"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
          ></a-entity>
          <a-text
            value="Punto A"
            position="0 0.4 0"
            align="center"
            color="yellow"
            width="2"
          ></a-text>
        </a-entity>
      </a-image-target>

      <!-- Destino -->
      <a-image-target targetIndex="1">
        <a-entity position="0 0 0">
          <a-entity
            gltf-model="#arrow"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            rotation="0 180 0"
            animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
          ></a-entity>
          <a-text
            value="Destino"
            position="0 0.4 0"
            align="center"
            color="lime"
            width="2"
          ></a-text>
        </a-entity>
      </a-image-target>
    </a-scene>

    <script>
      // Script para manejar el inicio manual de la experiencia AR
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
          // Ocultar el botón al iniciar
          startButton.style.display = 'none';

          // Forzar la solicitud de permisos de cámara y orientación
          scene.setAttribute('mindar-image', {
            autoStart: true,
            imageTargetSrc: 'assets/targets.mind',
            uiLoading: 'no',
            uiScanning: 'no'
          });

          // Iniciar la escena
          scene.setAttribute('embedded', '');
        });
      });
    </script>
  </body>
</html>
