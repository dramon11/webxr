<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test AR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .mindar-ui-scanning {
      background: transparent !important;
    }
    .mindar-ui-rect, .mindar-ui-text {
      display: none !important;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true;"
    mindar-image-ui="allow: true"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
    </a-assets>
    <a-camera></a-camera>
    <a-image-target targetIndex="0">
      <a-entity
        gltf-model="#arrow"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0.15 0; dur: 800; loop: true; dir: alternate">
      </a-entity>
    </a-image-target>
  </a-scene>
</body>
</html>
