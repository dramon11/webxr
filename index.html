<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR - 2 im√°genes</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0"></a-camera>

      <!-- Primer marcador -->
      <a-image-target targetIndex="0">
        <a-entity gltf-model="#arrow" position="0 0 0" scale="0.3 0.3 0.3"
          animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate">
        </a-entity>
        <a-text value="Punto A" color="yellow" position="0 0.4 0" align="center" width="2"></a-text>
      </a-image-target>

      <!-- Segundo marcador -->
      <a-image-target targetIndex="1">
        <a-entity gltf-model="#arrow" position="0 0 0" scale="0.3 0.3 0.3"
          rotation="0 180 0"
          animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate">
        </a-entity>
        <a-text value="Destino" color="lime" position="0 0.4 0" align="center" width="2"></a-text>
      </a-image-target>
    </a-scene>
  </body>
</html>
