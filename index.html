<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Navegación AR – Punto A y Destino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- A-Frame y MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      #permissionButton {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        padding: 10px 20px;
        background: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>

  <body>
    <button id="permissionButton">Activar Cámara</button>
    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; maxTrack: 2; uiLoading: yes; uiScanning: yes; uiError: yes;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Punto A -->
      <a-image-target targetIndex="0">
        <a-entity position="0 0 0">
          <a-entity
            gltf-model="#arrow"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
          ></a-entity>
          <a-text value="Punto A" position="0 0.4 0" align="center" color="yellow" width="2"></a-text>
        </a-entity>
      </a-image-target>

      <!-- Destino -->
      <a-image-target targetIndex="1">
        <a-entity position="0 0 0">
          <a-entity
            gltf-model="#arrow"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            rotation="0 180 0"
            animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
          ></a-entity>
          <a-text value="Destino" position="0 0.4 0" align="center" color="lime" width="2"></a-text>
        </a-entity>
      </a-image-target>
    </a-scene>

    <script>
      // Script para manejar permisos y activación de la cámara
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const permissionButton = document.getElementById('permissionButton');

        // Mostrar botón si la escena no se inicia automáticamente
        permissionButton.style.display = 'block';

        permissionButton.addEventListener('click', () => {
          // Solicitar permisos de cámara y orientación
          scene.setAttribute('mindar-image', 'autoStart: true');
          permissionButton.style.display = 'none';
          console.log('Cámara activada manualmente');
        });

        // Depuración: Verificar si MindAR está listo
        scene.addEventListener('arReady', () => {
          console.log('MindAR está listo y la cámara está activa');
        });

        // Depuración: Capturar errores de MindAR
        scene.addEventListener('arError', (err) => {
          console.error('Error en MindAR:', err);
          alert('Error al iniciar AR. Por favor, verifica la consola para más detalles.');
        });
      });
    </script>
  </body>
</html>
