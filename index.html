<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Navigation Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true;" embedded>
    <a-assets>
      <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
      <img id="map" src="assets/map.png">
      <!-- <audio id="arrival-audio" src="assets/ -->arrived.mp3"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-image-target targetIndex="0">
      <a-entity gltf-model="#arrow" position="0 0 0" scale="0.3 0.3 0.3"
                animation="property: position; to: 0 0.15 0; dur: 800; loop: true; dir: alternate">
      </a-entity>
      <a-plane src="#map" height="0.3" width="0.3" position="0 0.4 0"></a-plane>
    </a-image-target>

    <a-image-target targetIndex="1">
      <a-entity gltf-model="#arrow" position="0 0 0" scale="0.3 0.3 0.3"
                rotation="0 0 90"
                animation="property: position; to: 0 0.15 0; dur: 800; loop: true; dir: alternate">
      </a-entity>
    </a-image-target>

    <a-image-target targetIndex="2">
      <a-entity id="destino-content" position="0 0 0" visible="false">
        <a-text value="Â¡Has llegado!" color="lime" position="0 0.2 0" align="center" width="2"></a-text>
        <a-entity gltf-model="#arrow" position="0 0 0" scale="0.4 0.4 0.4"
                  animation="property: position; to: 0 0.15 0; dur: 800; loop: true; dir: alternate">
        </a-entity>
       <!--  <a-sound id="arrival-sound" src="#arrival-audio" autoplay="false"></a-sound> -->
      </a-entity>
    </a-image-target>
  </a-scene>

  <script src="js/app.js"></script>
</body>
</html>
