<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Navegación AR en Interiores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- A-Frame y MindAR (versiones recientes) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mindar@0.5.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      #errorMessage {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: red;
        font-family: Arial, sans-serif;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <!-- Mensaje de error para depuración -->
    <div id="errorMessage"></div>

    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <!-- Asegúrate de que la ruta al modelo GLB sea correcta -->
        <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara configurada para AR -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        gps-camera="simulate: false"
      ></a-camera>

      <!-- Marcador 1 (Punto A) -->
      <a-image-target targetIndex="0">
        <a-entity position="0 0 0">
          <a-entity
            gltf-model="#arrow"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
          ></a-entity>
          <a-text
            value="Punto A"
            position="0 0.4 0"
            align="center"
            color="yellow"
            width="2"
          ></a-text>
        </a-entity>
      </a-image-target>

      <!-- Marcador 2 (Destino) -->
      <a-image-target targetIndex="1">
        <a-entity position="0 0 0">
          <a-entity
            gltf-model="#arrow"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            rotation="0 180 0"
            animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
          ></a-entity>
          <a-text
            value="Destino"
            position="0 0.4 0"
            align="center"
            color="lime"
            width="2"
          ></a-text>
        </a-entity>
      </a-image-target>
    </a-scene>

    <script>
      // Script para depurar problemas con la cámara
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const errorMessage = document.getElementById('errorMessage');

        // Verificar si MindAR está listo
        scene.addEventListener('arReady', () => {
          console.log('MindAR inicializado correctamente');
        });

        // Detectar errores de MindAR
        scene.addEventListener('arError', (err) => {
          console.error('Error de MindAR:', err);
          errorMessage.style.display = 'block';
          errorMessage.textContent = 'Error AR: Revisa la consola para detalles';
        });

        // Verificar acceso a la cámara
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .catch((err) => {
            console.error('Error al acceder a la cámara:', err);
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'No se puede acceder a la cámara. Verifica permisos.';
          });
      });
    </script>
  </body>
</html>
