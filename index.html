<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Navegación AR en Interiores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mindar@0.5.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: transparent; /* Evita fondo negro */
      }
      a-scene {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      #statusMessage {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="statusMessage">Cargando AR...</div>

    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no; maxTrack: 2;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara mínima -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marcador 1 (Punto A) -->
      <a-image-target targetIndex="0">
        <a-entity
          gltf-model="#arrow"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
        ></a-entity>
        <a-text
          value="Punto A"
          position="0 0.4 0"
          align="center"
          color="yellow"
          width="2"
        ></a-text>
      </a-image-target>

      <!-- Marcador 2 (Destino) -->
      <a-image-target targetIndex="1">
        <a-entity
          gltf-model="#arrow"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          animation="property: position; to: 0 0.15 0; dur: 1000; loop: true; dir: alternate"
        ></a-entity>
        <a-text
          value="Destino"
          position="0 0.4 0"
          align="center"
          color="lime"
          width="2"
        ></a-text>
      </a-image-target>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const statusMessage = document.getElementById('statusMessage');

        // Actualizar mensaje de estado
        const updateStatus = (msg, color = 'white') => {
          statusMessage.textContent = msg;
          statusMessage.style.color = color;
        };

        // Confirmar inicialización de MindAR
        scene.addEventListener('arReady', () => {
          console.log('MindAR listo. Cámara activa.');
          updateStatus('AR listo. Apunta a los marcadores.', 'green');
        });

        // Detectar errores de MindAR
        scene.addEventListener('arError', (err) => {
          console.error('Error MindAR:', err);
          updateStatus('Error AR: Revisa la consola.', 'red');
        });

        // Verificar acceso a la cámara
        navigator.mediaDevices
          .getUserMedia({ video: { facingMode: 'environment' } })
          .then((stream) => {
            console.log('Cámara activa:', stream);
            updateStatus('Cámara conectada. Cargando marcadores...', 'white');
            // Forzar renderizado del video
            const video = document.querySelector('video');
            if (video) {
              console.log('Video elemento encontrado:', video);
              video.style.display = 'block';
            } else {
              console.warn('No se encontró elemento de video.');
              updateStatus('Advertencia: No se detectó feed de video.', 'yellow');
            }
          })
          .catch((err) => {
            console.error('Error cámara:', err);
            updateStatus('Error: No se puede acceder a la cámara.', 'red');
          });

        // Verificar carga de targets.mind
        fetch('assets/targets.mind')
          .then((response) => {
            if (!response.ok) throw new Error('No se pudo cargar targets.mind');
            console.log('targets.mind cargado');
          })
          .catch((err) => {
            console.error('Error targets.mind:', err);
            updateStatus('Error: No se pudo cargar targets.mind', 'red');
          });

        // Verificar carga de arrow.glb
        fetch('assets/arrow.glb')
          .then((response) => {
            if (!response.ok) throw new Error('No se pudo cargar arrow.glb');
            console.log('arrow.glb cargado');
          })
          .catch((err) => {
            console.error('Error arrow.glb:', err);
            updateStatus('Error: No se pudo cargar arrow.glb', 'red');
          });

        // Detectar cuando se encuentra un marcador
        scene.addEventListener('targetFound', () => {
          console.log('Marcador detectado');
          updateStatus('Marcador encontrado!', 'green');
        });
        scene.addEventListener('targetLost', () => {
          console.log('Marcador perdido');
          updateStatus('AR listo. Apunta a los marcadores.', 'green');
        });
      });
    </script>
  </body>
</html>
