<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR - 2 marcadores</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true;"
      mindar-image-ui="enabled: true"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0"></a-camera>

      <!-- Primer marcador -->
      <a-image-target targetIndex="0">
        <a-entity gltf-model="#arrow"
                  position="0 0 0"
                  scale="0.3 0.3 0.3"
                  rotation="0 0 0"
                  animation="property: position; to: 0 0.1 0; dur: 1000; loop: true; dir: alternate">
        </a-entity>
        <a-text value="Punto A"
                position="0 0.3 0"
                align="center"
                color="yellow"
                width="2">
        </a-text>
      </a-image-target>

      <!-- Segundo marcador -->
      <a-image-target targetIndex="1">
        <a-entity gltf-model="#arrow"
                  position="0 0 0"
                  scale="0.3 0.3 0.3"
                  rotation="0 180 0"
                  animation="property: position; to: 0 0.1 0; dur: 1000; loop: true; dir: alternate">
        </a-entity>
        <a-text value="Destino"
                position="0 0.3 0"
                align="center"
                color="lime"
                width="2">
        </a-text>
      </a-image-target>
    </a-scene>
  </body>
</html>
