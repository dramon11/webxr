<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Navegación</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .mindar-ui-overlay {
      position: absolute !important;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: transparent;
      z-index: 10;
    }
    .mindar-ui-scanning .mindar-ui-rect {
      width: 100vw; height: 100vh;
      border: 2px dashed lime;
      box-sizing: border-box;
    }
    .mindar-ui-text {
      color: white;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true"
    mindar-image-ui="enabled: true"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="arrow" src="assets/arrow.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity gltf-model="#arrow"
                position="0 0 0"
                scale="0.3 0.3 0.3"
                animation="property: position; to: 0 0.15 0; dur: 800; loop: true; dir: alternate">
      </a-entity>
      <a-text value="¡Bienvenido!"
               position="0 0.3 0"
               align="center"
               color="lime"
               width="2">
      </a-text>
    </a-entity>
  </a-scene>
</body>
</html>
